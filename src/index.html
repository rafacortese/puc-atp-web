<!DOCTYPE html>
<html lang="pt">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <meta charset="UTF-8">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>ATP PUCPR</title>
</head>
<body>
  <section class="area-login">
    <div class="login">
      <div>
        <h1>Login ATP - PUCPR</h1>
      </div>

      <form>
        <input class="input-field" type="text" name="nome" placeholder="E-mail" autofocus>
        <input class="input-field" type="password" name="senha" placeholder="Senha">

        <p class="cadastrar"><a href="#" class="cadastrar">Esqueci a senha</a></p>
        
        <button type="submit">Entrar</button>
      </form>
      <p class="cadastrar">Ainda não é registrado? <a href="#">Criar uma conta</a></p>
    </div>
  </section>
</body>
</html>
